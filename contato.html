<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/pages/contato.css" />
    <title>Banquinha de Camisetas - Contato</title>
  </head>

  <body>
    <header></header>
    <main>
      <h1>Fale conosco<span>!</span></h1>
      <div id="contato" class="titulo">
        <h2>Contato</h2>
      </div>
      <!-- Criada a classe formulário para posicionar o form no centro da página e melhorar a sua estilização -->
      <div class="formulario">
        <!-- Formulário -->
        <form action="#" method="post">
          <label for="nome">Nome:</label>
          <input type="text" name="nome" />

          <label for="email">Email:</label>
          <input type="text" name="email" />

          <label for="mensagem">Sua mensagem:</label>
          <input type="text" name="mensagem" />
          <!-- Botão de enviar o formulário -->
          <a href="#"><button type="button">Enviar</button></a>
        </form>
      </div>
    </main>
    <!-- Rodapé da página -->
    <footer></footer>
  </body>
</html>
