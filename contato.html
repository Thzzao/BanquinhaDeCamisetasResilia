<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Importação das fontes do Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Conexão das páginas do CSS -->
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/pages/contato.css" />
    <!-- Título da página -->
    <title>Banquinha de Camisetas - Contato</title>
  </head>

  <body>
    <!-- Cabeçario da página -->
    <header>

    </header>
    <main>
      <h1 class="titulo-contato">Entre em contato<span>!</span></h1>

      <!-- Criada a classe formulário para posicionar o form no centro da página e melhorar a sua estilização -->
      <div class="formulario">

        <!-- Formulário -->
        <form action="#" method="post">
          <label for="nome">Nome:</label>
          <input type="text" name="nome"/>

          <label for="email">E-mail:</label>
          <input type="text" name="email"/>

          <label for="mensagem">Mensagem:</label>
          <input class="texto-contato" type="text" name="mensagem"/>
          
          <!-- Botão de enviar o formulário -->
          <a href="#"><button type="submit">Enviar</button></a>
        </form>
      </div>
    </main>
    <!-- Rodapé da página -->
    <footer>

    </footer>
  </body>
</html>
