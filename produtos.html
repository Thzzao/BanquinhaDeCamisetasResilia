<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/pages/produtos.css" />
    <link rel="shortcut icon" href="./src/img/icones/favicon.ico" type="image/tenda-icon">
    <title>Banquinha de Camisetas - Produtos</title>
  </head>

  <body>
    <header>
      <div class="prov-header"></div>
    </header>
    <main>
      <section class="container">
        <h1 class="titulo-produtos fonte-titulo">Nossos produtos<span>!</span></h1>
        <div class="produtos fonte-produto">
          <div class="produto-item">
            <h2>Camisa Preta</h2>

            <img src="./src/img/produtos/camiseta-preta-c.jpg" alt="Camisa Preta" />

            <div class="produto-botoes">
              <button onclick="adicionarFavoritos()"><img src="./src/img/icones/coracao-borda.png" alt=""/></button>
              <button onclick="adicionarCarrinho()" href=""><img src="./src/img/icones/carrinho-de-compra.png" alt=""/></button>
              <button onclick="comprar()" class="fonte-preco">R$ 99</button>
            </div>
          </div>

          <div class="produto-item">
            <h2>Camisa Rosa</h2>

            <img src="./src/img/produtos/camiseta-rosa-c.jpg" alt="Camisa Rosa" />

            <div class="produto-botoes">
              <button onclick="adicionarFavoritos()"><img src="./src/img/icones/coracao-borda.png" alt=""/></button>
              <button onclick="adicionarCarrinho()" href=""><img src="./src/img/icones/carrinho-de-compra.png" alt=""/></button>
              <button onclick="comprar()" class="fonte-preco">R$ 85</button>
            </div>
          </div>

          <div class="produto-item">
            <h2>Camisa Azul Claro</h2>

            <img src="./src/img/produtos/camiseta-azul-claro-c.jpg" alt="Camisa Azul Claro" />

            <div class="produto-botoes">
              <button onclick="adicionarFavoritos()"><img src="./src/img/icones/coracao-borda.png" alt=""/></button>
              <button onclick="adicionarCarrinho()" href=""><img src="./src/img/icones/carrinho-de-compra.png" alt=""/></button>
              <button onclick="comprar()" class="fonte-preco">R$ 100</button>
            </div>
          </div>
      </section>
    </main>
    <footer>
      <div class="prov-footer"></div>
    </footer>
    <script src="src/scripts/produtos.js"></script>
  </body>
</html>
